<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
        <title>ATM / InstaPay</title>
    </head>
    <body>
        <!-- ============================== NavBar ========================= -->

        <nav
            class="navbar h-auto navbar-expand-lg bg-body-tertiary position-sticky">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="../index.html">Home</a>
                        <a class="nav-link" href="../cards/cards.html">cards</a>
                        <a class="nav-link"
                            href="../Phone-Management/phoneManage.html">Phone
                            Management</a>
                        <a href="#" class="nav-link">InstaPay</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- ============================== Section Of InstaPay ========================= -->

        <main class="instaPay vh-100 py-5">
            <div
                class="container h-100 d-flex flex-column justify-content-start align-items-center flex-wrap gap-3">
                <h1 class="text-center">Your Balance</h1>
                <div
                    class="col-12 col-lg-6 col-xxl-4 bg-white shadow rounded border p-4 d-flex flex-column justify-content-center align-items-center flex-wrap gap-3">
                    <h1>Balance : <span>-----</span></h1>
                    <input type="text" class="form-control"
                        placeholder="Enter Amount" />
                    <div class="d-flex flex-wrap gap-3">
                        <button class="btn btn-primary"
                            id="showBalanceBtn" onclick="showBalance()">Show
                            Balance</button>
                        <button class="btn btn-danger"
                            onclick="withdraw()">Widthdraw</button>
                        <button class="btn btn-success"
                            onclick="deposit()">Deposit</button>
                        <button class="btn btn-dark"
                            onclick="showHistory()">Show History</button>
                    </div>
                </div>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Before Balance</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>After Balance</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
        <!-- bootstrap@5.3.8 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!-- Link Script -->
        <script src="atm.js"></script>
    </body>
</html>
